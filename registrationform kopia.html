<!DOCTYPE html>
<html>
<head>
	<title>Register</title>

</head>
<body>
<h1>Register</h1>

<form>
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="Natasja" required>
	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="Geigert" required>

<div>
	<label for="male">Male</label>
	<input id="male" name="gender" type="radio" value="Male">
	<label for="female">Female</label>
	<input id="female" name="gender" type="radio" value="Female">
	<label for="other">other</label>
	<input id="other" name="gender" type="radio" value="Other">
</div>

<div>
	<label>
	Email:
	<input name="email" type="email" placeholder="your email" required>
	</label>
	<label>
	Password:
	<input name="password" type="password" placeholder="your password">
	</label>
</div>

<div>
<label>
	Birthday:
	<select name="Month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>

	</select>
	<select name="Day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
	</select>
	<select name="Year">
		<option>Year</option>
		<option>1991</option>
		<option>1992</option>
	</select>
</label>
</div>

<div>
	<label for="agreed"> I agree to the terms and conditions:</label>
	<input id="agreed" type="checkbox" name="agreed">
</div>

<input type="submit">

</form>

</body>
</html>
